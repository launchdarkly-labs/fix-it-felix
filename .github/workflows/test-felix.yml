name: Test Fix-it Felix Action

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'test-files/**'
      - 'src/**'
      - 'dist/**'

jobs:
  test-felix-dry-run:
    runs-on: ubuntu-latest
    name: Test Felix (Dry Run)
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Test Felix (Dry Run)
        uses: ./
        with:
          fixers: 'prettier'
          dry_run: true
          allowed_bots: 'dependabot,renovate'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-felix-commit:
    runs-on: ubuntu-latest
    name: Test Felix (Commit Mode)
    if: github.event.pull_request.head.ref == 'test-felix-commit'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Test Felix (Commit Mode)
        uses: ./
        with:
          fixers: 'prettier'
          commit_message: 'ðŸ¤– Test: Felix auto-fix from CI'
          allowed_bots: 'dependabot,renovate'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}